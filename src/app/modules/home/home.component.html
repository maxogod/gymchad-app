<div class="mb-4 pt-24 mx-10">
  <h1 class="text-3xl font-bold text-red-400 underline opacity-70">
    Hello {{ user.name }}!
  </h1>
  <h3 class="font-bold mt-3 text-red-400 underline opacity-70">
    What are we hitting today?
  </h3>

  <div class="mt-10 w-full flex flex-wrap justify-center gap-16">
    <div
      *ngFor="let activity of user.activities"
      routerLink="/activity/{{ activity.id }}"
      class="bg-slate-300 relative border-4 border-red-400 w-72 h-72 rounded-md cursor-pointer"
    >
      <img
        [src]="activity.banner"
        alt="Acitivity Banner"
        class="object-cover h-full"
      />

      <div class="absolute bottom-5 w-full flex justify-center">
        <p class="bg-red-400 w-1/2 text-center rounded-lg opacity-80">
          {{ activity.name }}
        </p>
      </div>

      <div class="absolute top-0 left-2 flex gap-3">
        <button>X</button>
        <button>E</button>
      </div>
    </div>

    <div class="flex justify-center items-center">
      <button class="text-3xl text-white w-24 h-24 bg-red-400 rounded-full">
        +
      </button>
    </div>
  </div>
</div>
